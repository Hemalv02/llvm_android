git_master:
    cf_x86_phone-userdebug:
        groups: x86 smoke
        tests:
            - avd/avd_boot_health_check
    crosshatch-userdebug:
        groups: arm64 smoke
        tests:
            - apct/bionic/native_test
            - apct/device_boot_health_check_extra
    crosshatch_hwasan-userdebug:
        groups: arm64 hwasan
    cf_x86_phone-userdebug_coverage:
        groups: x86 coverage
        tests:
            - avd/avd_boot_health_check
aosp-master:
    aosp_cf_x86_phone-userdebug:
        groups: x86 smoke
        tests:
            - avd/avd_boot_health_check
    aosp_arm64-userdebug:
        groups: arm64
    sdk_x86_64-sdk:
    ndk:
    renderscript:
    test_suites_x86_64:

# device_boot_health_check_extra fails in stage-aosp-master because of
